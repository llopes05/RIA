<div class="p-3">
  <div class="field mb-3">
    <label for="nome" class="block mb-2 font-semibold">Nome do Anime  </label>
    <input 
      pInputText 
      id="nome" 
      [(ngModel)]="formData.nome" 
      placeholder="Ex: Naruto"
      class="w-full" 
      required />
  </div>
  
  <div class="field mb-3">
    <label for="episodios" class="block mb-2 font-semibold">Número de Episódios</label>
    <p-inputNumber 
      inputId="episodios"
      [(ngModel)]="formData.episodios"
      [min]="1"
      placeholder="Ex: 220"
      class="w-full"
      [showButtons]="true">
    </p-inputNumber>
  </div>
  
  <div class="field mb-3">
    <label for="episodioAtual" class="block mb-2 font-semibold">Episódio Atual</label>
    <p-inputNumber 
      inputId="episodioAtual"
      [(ngModel)]="formData.episodioAtual"
      [min]="0"
      [max]="formData.episodios"
      placeholder="Ex: 150"
      class="w-full"
      [showButtons]="true">
    </p-inputNumber>
  </div>
  
  <div class="field mb-3">
    <label for="nota" class="block mb-2 font-semibold">Nota (0-10)</label>
    <p-inputNumber 
      inputId="nota"
      [(ngModel)]="formData.nota"
      [min]="0"
      [max]="10"
      placeholder="Ex: 9"
      class="w-full"
      [showButtons]="true">
    </p-inputNumber>
  </div>
  
  <div class="field mb-4">
    <label for="status" class="block mb-2 font-semibold">Status</label>
    <p-dropdown 
      inputId="status"
      [(ngModel)]="formData.status"
      [options]="statusOptions"
      optionLabel="label"
      optionValue="value"
      placeholder="Selecione o status"
      class="w-full">
    </p-dropdown>
  </div>
</div>

<div class="flex justify-content-end gap-3 p-3 border-top-1 surface-border">
  <p-button 
    label="Cancelar" 
    severity="secondary" 
    [outlined]="true"
    (onClick)="cancel()">
  </p-button>
  <p-button 
    [label]="editMode ? 'Atualizar' : 'Salvar'" 
    (onClick)="save()"
    [disabled]="!formData.nome.trim()">
  </p-button>
</div>
