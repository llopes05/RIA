<p-toolbar>
  <ng-template pTemplate="start">
    <span class="brand" (click)="goHome()">AnimeReview</span>
    <!-- Só mostra os links se estiver logado -->
    <ng-container *ngIf="currentUser">
      <a (click)="goHome()" class="menu-link">Início</a>
      <a (click)="goToAnimes()" class="menu-link">Adicionar Anime</a>
    </ng-container>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="auth-section">
      <!-- usuario logado mostra o current user -->
      <div *ngIf="currentUser" class="user-info">
        <span class="welcome-text">Olá, {{ currentUser.username }}!</span>
        <p-button
          label="Logout"
          icon="pi pi-sign-out"
          severity="secondary"
          [outlined]="true"
          (click)="logout()"
          size="small">
        </p-button>
      </div>

      <!-- nao logado -->
      <div *ngIf="!currentUser" class="auth-buttons">
        <p-button
          label="Login"
          icon="pi pi-sign-in"
          severity="secondary"
          [outlined]="true"
          (click)="login()"
          size="small"
          class="mr-2">
        </p-button>
        <p-button
          label="Registrar"
          icon="pi pi-user-plus"
          (click)="register()"
          size="small">
        </p-button>
      </div>
    </div>
  </ng-template>
</p-toolbar>
